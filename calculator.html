<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devcareer Assignment</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <p><a href="index.html"> Home</a></p>
        <p><a href="data.html"> Calculator</a></p>
      </nav>
    </header>

    <div class="wrapper1">
      <div class="container">
        <div class="tittle-toggle">
          <p class="tittle">Calculator</p>
          <div class="toggle">
            <i class="indicator"></i>
          </div>
        </div>
        <div class="calculator">
          <div class="show">
            <p class="shownumber">0</p>
          </div>
          <div class="button-container">
            <div class="button">
              <button class="seven">7</button>
              <button class="eight">8</button>
              <button class="nine">9</button>
              <button class="del">DEL</button>
            </div>
            <div class="button">
              <button class="four">4</button>
              <button class="five">5</button>
              <button class="six">6</button>
              <button>+</button>
            </div>
            <div class="button">
              <button class="one">1</button>
              <button class="two">2</button>
              <button class="three">3</button>
              <button data-key="minus" data-type="operator">-</button>
            </div>
            <div class="button">
              <button class="dot">.</button>
              <button class="zero">0</button>
              <button data-key="divide" data-type="operator">/</button>
              <button data-key="times" data-type="operator">*</button>
            </div>
            <div class="button1">
              <button class="reset">RESET</button>
              <button class="equal" data-type="equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
